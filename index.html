<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <section>
        <div class="section-head">Hello Hello</div>
        <div class="section-body">
          <div class="sortable-container">
            <div class="sort">
              <span>Hello I am a Element 1</span>
            </div>
            <div class="sort">
              <span>Hello I am a Element 2</span>
            </div>
            <div class="sort">
              <span>Hello I am a Element 3</span>
            </div>
            <div class="sort">
              <span>Hello I am a Element 4</span>
            </div>
            <div class="sort">
              <span>Hello I am a Element 5</span>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="sortable-container">
          <div class="sort fallback">
            <span>F - Hello I am a Element 10</span>
          </div>
          <div class="sort sort-container">
            <div class="sort">
              <span>Hello I am a Element 1</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./sortable.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
